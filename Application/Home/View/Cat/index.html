<include file="Index/header" />
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-9">
        <div class="news-list">
            <volist name="result['listNews']" id="vo">
                <dl>
                  <dt><a target="_blank" href="/index.php?c=detail&id={$vo['news_id']}">{$vo.title}</a></dt>
                  <dd class="news-img">
                    <a target="_blank" href="/index.php?c=detail&id={$vo['news_id']}">

                    </a>

                  <dd class="news-intro">
                    {$vo.description}
                  </dd>

                    {$vo.keywords} <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span> 阅读(1万)

            </volist>
            <nav class="text-center">
                <ul class="pagination">
                    {$result['pageres']}
                </ul>
            </nav>
        </div>
      </div>
      <!-- 网站右侧信息 -->
      <include file="Index/right" />
    </div>
  </div>
</section>
