<include file="Index/header" />
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-9">
        <div class="banner">
          <div class="banner-left">
              <div class="banner-info">
                  <span>阅读数</span>
                  <i class="news_conut node-{$result['topPicNews'][0]['news_id']}" news-id="{$result['topPicNews'][0]['news_id']}"></i>
              </div>
            <a target="_blank" href="/index.php?c=detail&id={$result['topPicNews'][0]['news_id']}"><img style="width:670px;height:360px;" src="{$result['topPicNews'][0]['thumb']}" alt=""></a>
          </div>
          <div class="banner-right">
            <ul>
                <foreach name="result['topSmallNews']" item="small">
                    <li>
                    <a target="_blank" href="/index.php?c=detail&id={$small['news_id']}"><img style="width:150px;height:113px;" src="{$small['thumb']}" alt=""></a>
                    </li>
                </foreach>
            </ul>
          </div>
        </div>
        <div class="news-list">
            <volist name="result['listNews']" id="vo">
                <dl>
                  <dt><a target="_blank" href="/index.php?c=detail&id={$vo['news_id']}">{$vo.title}</a></dt>
                  <dd class="news-img">
                    <a target="_blank" href="/index.php?c=detail&id={$vo['news_id']}">
                        <img style="width:200px;height:120px;" src="{$vo.thumb}" alt="{$vo.title}">
                    </a>
                  </dd>
                  <dd class="news-intro">
                    {$vo.description}
                  </dd>
                  <dd class="news-info">
                    {$vo.keywords} <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span> 阅读<i class="news_conut node-{$vo.news_id}" news-id="{$vo.news_id}"></i>
                  </dd>
                </dl>
            </volist>
        </div>
      </div>
      <!-- 网站右侧信息 -->
      <include file="Index/right" />
    </div>
  </div>
</section>
</body>
<script src="/Public/js/jquery.js"></script>
<script src="/Public/js/count.js"></script>
</html>
